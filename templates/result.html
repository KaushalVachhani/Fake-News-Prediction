<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
        <meta charset="utf-8">
        <title>Fake News Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='fake.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    </head>

	<body>

		<!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Fake News</span> Predictor</h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==0 %}
				<h2>Prediction: <span class='safe'>News is reliable</span></h2>
				<img class="image" src="{{ url_for('static', filename='safe.png') }}" alt="Positive Review">
			{% elif prediction==1 %}
				<h2>Prediction: <span class='danger'>News is not reliable</span></h2>
				<img class="image" src="{{ url_for('static', filename='danger.jpg') }}" alt="Negative Review">
			{% endif %}
		</div>

		<!-- Footer -->
		<div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/KaushalVachhani"><i class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/kaushal-vachhani-5a60a5163"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div>
            <p class='footer-description'>Made by Kaushal Vachhani.</p>
        </div>

	</body>
</html>
